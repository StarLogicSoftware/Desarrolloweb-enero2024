<!DOCTYPE html> <!-- Indica la version de HTML (usamos HTML5)-->
<!-- toda la pagina va dentro de la etiqueta html-->
<html lang="es"> <!-- el parametro "lang" se refiere al idioma ("es" para español)-->

<!-- Cabeza de la pagina (info necesaria para el anvegador pero que no se renderiza (muestra))-->
<head>
    <!-- Metadatos de la pagina -->
    <meta charset="UTF-8"> <!-- caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive -->
    <title>Document</title> <!-- Titulo de pagina (se muestra en la pestaña del navegador)-->
</head>

<body> <!-- Cuerpo de la pagina web, todo el contenido que se muestra (renderiza )-->

    <!-- Titulos -->
    <h1>titulo 1</h1>
    <h2>titulo 2</h2>
    <h3>titulo 3</h3>
    <h4>titulo 4</h4>
    <h5>titulo 5</h5>
    <h6>titulo 6</h6>

    <!-- Textos -->
    <p>Lorem, ipsum dolor sit amet.</p> <!-- Parrafo-->
    <b></b> <!-- Texto en negrita -->
    <i></i> <!-- Texto en italica -->
    <strong></strong> <!-- Como <b> pero con semámtica (significado) -->
    <sup></sup> <!-- Superindice -->
    <sub></sub> <!-- Subindice -->
    <a href="https://sitioweb.com"></a> <!-- Link a otra pagina web -->

    <!-- Espaciado entre elementos -->
    <br> <!-- Salto de linea (enter) -->
    <hr> <!-- Linea horizontal -->

    <!-- Imagenes -->
    <!-- src -> De donde saca la imagen (local o de otro servidor) -->
    <!-- alt -> Texto que aparece si la imagen no pudo cargar o para lectores de pantalla para personas con discapacidad visual (tambien es semantica) -->
    <img src="./carpeta/archivo.jpg" alt="texto alternativo"> <!-- Archivo local -->
    <img src="link-a-la-imagen.com" alt="texto alternativo"> <!-- Archivo remoto-->

    <!-- Listas -->

    <!-- ol -> Ordenadas-->
    <ol> <!-- ol -> Ordered List -->
        <li>texto del item</li>
        <li>texto del item</li>
        <li>texto del item</li>
    </ol>

    <!-- ul -> Desordenadas -->
    <ul> <!-- ul = Unordered list -->
        <li>texto del item</li>
        <li>texto del item</li>
        <li>texto del item</li>
    </ul>

    <!-- Tablas -->
    <table>
        <tr> <!-- Fila de la tabla (tr = table row)-->
            <td></td> <!-- Dato (cada dato es una columna) (td = table data)-->
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

</body>

</html>
